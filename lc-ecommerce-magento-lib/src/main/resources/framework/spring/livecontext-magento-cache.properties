# e-Commerce Cache parameter for each Commerce related CacheClass
# cache time will be set in seconds, capacity in number of instances
#
# Note, for each language and currency variant a separate cache
# instance is used!

# store config instances
livecontext.ecommerce.cache.storeconfig.time=360000
livecontext.ecommerce.cache.storeconfig.capacity=10

# Product and SKU instances
livecontext.ecommerce.cache.product.time=36000
livecontext.ecommerce.cache.product.capacity=1000

# Category instances
livecontext.ecommerce.cache.category.time=36000
livecontext.ecommerce.cache.category.capacity=500

# number of product lists for categories (products as direct
# members of a category)
livecontext.ecommerce.cache.productListsByCategory.time=36000
livecontext.ecommerce.cache.productListsByCategory.capacity=500
